<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>

  <!-- Include jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  
  
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  
  
  <link rel="stylesheet" type="text/css" href="css/main.css"> 


</head>
<body>
  <div class="container">
  <div class="jumbotron">
      <h1>Shopping List</h1>
  </div>
  
  <div class ="row">
      <div class="col-sm-3"> 
      </div>
      <div class="col-sm-6">
          <input type="text" id="grocery" name="grocery" value="Enter Grocery Name" >
          <button id="add"> Add Item </button>
          <button id="remove"> Remove item </button>
      
      </div>
      <div class="col-sm-3">
          </div>
    </div>  
    <div class="row">
        <div class="col-sm-3">
        </div>

        <div class="col-sm-6">
          <ul id="items">
          </ul>
        </div>

        <div class="col-sm-3">
        </div>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
