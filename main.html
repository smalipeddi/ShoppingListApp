<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width =device-width,initial-scale=1">
  <title>Shopping List Application</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2" class="col-sm-2"></div>
      <div class="col-md-8" class="col-sm-8">
       <div id="wrapper">
         <div class="row">
           <div class="col-md-12" class="col-sm-12">
            <div class="page-header">
             
             <span> Shopping List </span>
             <img class="basket" src="images/notes-and-pen.png">
           </div>
         </div>
       </div>
       <div class="row">
        <div class="col-md-2" class="col-sm-2"></div>
        <div class="col-md-8" class="col-sm-8"><section id="shopping-list">
          <form id = "input-list">
            <input class="grocery" type = "text" name = "names" placeholder="Please enter grocery name">
            <input  class="add_item"  type="submit" id="addlist" name="submit" alt="addlist" value=""; >
            <span  class="text-warning">Please Enter item name</span>
          </form>
        </section>
        <div class="final-list">
          <!-- <input class="mybutton" type = "text" name = "names" placeholder="Please enter grocery name">
          <input  class="reject" type="submit" id="addlist" name="submit" alt="addlist" value=""; >-->
          <ol></ol>
        </div>
      </div>
      <div class="col-md-2" class="col-sm-2"></div>

    </div>
  </div>
</div>
<div class="col-md-2" class="col-sm-2"></div>


<script type="text/javascript"  src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</div>

</div>
</body>
</html>
